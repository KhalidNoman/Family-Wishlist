<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Family Wishlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --bg: #f7f9fc;
      --card: #ffffff;
      --text: #333;
      --border: #ccc;
      --shadow: rgba(0,0,0,0.05);
    }
    body.dark {
      --bg: #121212;
      --card: #1f1f1f;
      --text: #eee;
      --border: #444;
      --shadow: rgba(255,255,255,0.05);
    }
    body {
      font-family: 'Nunito', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--card);
      box-shadow: 0 2px 8px var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }
    header nav {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    header nav button {
      background: none;
      border: none;
      color: var(--text);
      font-weight: bold;
      cursor: pointer;
    }
    header nav button.active {
      text-decoration: underline;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 1rem;
    }
    .section {
      display: none;
      margin-bottom: 2rem;
      padding: 1rem;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow);
    }
    .section.active {
      display: block;
    }
    input, select, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--card);
      color: var(--text);
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: var(--card);
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px var(--shadow);
    }
    small {
      color: var(--text);
      opacity: 0.8;
    }
    @media (max-width: 600px) {
      header nav {
        justify-content: center;
        width: 100%;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <strong id="user-info">Not logged in</strong>
    </div>
    <nav>
      <button id="tab-user" class="active">Wishlist</button>
      <button id="tab-manager" style="display: none">Manage</button>
      <button id="toggle-darkmode">Dark Mode</button>
      <button id="login-btn">Login</button>
      <button id="logout-btn" style="display:none">Logout</button>
    </nav>
  </header>
  <div class="container">
    <div id="user-section" class="section active">
      <h2>Family Wishlist</h2>
      <form id="wishlist-form">
        <label for="person">Person</label>
        <select id="person" required>
          <option value="" disabled selected>Select Person</option>
          <option value="Dad">Dad</option>
          <option value="Mom">Mom</option>
          <option value="Ahmed">Ahmed</option>
          <option value="Khalid">Khalid</option>
          <option value="Malak">Malak</option>
          <option value="Mishal">Mishal</option>
          <option value="Meyar">Meyar</option>
        </select>

        <label for="item">Item Name</label>
        <input type="text" id="item" placeholder="Item Name" required />

        <label for="description">Description</label>
        <textarea id="description" placeholder="Description"></textarea>

        <label for="link">Link (Optional)</label>
        <input type="url" id="link" placeholder="Optional Link" />

        <label for="tag">Tag (e.g. Pending, Purchased)</label>
        <input type="text" id="tag" placeholder="Tag" />

        <button type="submit">Add to Wishlist</button>
      </form>

      <h3>Wishlist Items</h3>
      <input type="text" id="search" placeholder="Search wishlist...">
      <ul id="wishlist"></ul>
    </div>
    <div id="manager-section" class="section">
      <h2>Manager Panel</h2>
      <div id="manage-people">
        <h3>Manage People</h3>
        <input type="text" id="new-person" placeholder="Add person name" />
        <button id="add-person-btn">Add Person</button>
        <ul id="people-list"></ul>
      </div>
      <div id="approve-requests">
        <h3>Approve Access Requests</h3>
        <ul id="requests-list"></ul>
      </div>
    </div>
  </div>
  <script>
    const userTab = document.getElementById("tab-user");
    const managerTab = document.getElementById("tab-manager");
    const userSection = document.getElementById("user-section");
    const managerSection = document.getElementById("manager-section");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userInfo = document.getElementById("user-info");

    const firebaseConfig = {
      apiKey: "AIzaSyCBBJpJc9hL_w8dXc9VIqeKzVdUzKzkAuU",
      authDomain: "familywishlist-3962c.firebaseapp.com",
      projectId: "familywishlist-3962c",
      storageBucket: "familywishlist-3962c.firebasestorage.app",
      messagingSenderId: "960114706966",
      appId: "1:960114706966:web:47c4244f6542b87c5e0337"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    if (localStorage.getItem("darkmode") === "true") document.body.classList.add("dark");

    document.getElementById("toggle-darkmode").onclick = () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkmode", document.body.classList.contains("dark"));
    };

    userTab.onclick = () => {
      userTab.classList.add("active");
      managerTab.classList.remove("active");
      userSection.classList.add("active");
      managerSection.classList.remove("active");
    };

    managerTab.onclick = () => {
      managerTab.classList.add("active");
      userTab.classList.remove("active");
      managerSection.classList.add("active");
      userSection.classList.remove("active");
    };

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    logoutBtn.onclick = () => {
      auth.signOut();
    };

    auth.onAuthStateChanged(async user => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        userInfo.textContent = `Logged in as: ${user.email}`;

        const userDoc = await firebase.firestore().collection("users").doc(user.email).get();
        const data = userDoc.data();

        if (data?.role === "manager") {
          managerTab.style.display = "inline-block";
        } else {
          managerTab.style.display = "none";
          if (managerTab.classList.contains("active")) userTab.click();
        }

        userSection.classList.add("active");
      } else {
        userInfo.textContent = "Not logged in";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        userTab.classList.add("active");
        managerTab.classList.remove("active");
        userSection.classList.add("active");
        managerSection.classList.remove("active");
        managerTab.style.display = "none";
      }
    });
  </script>
</body>
</html>
