  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js">    function loadFamilyList() {
      const familySelect = document.getElementById("family-select");
      firebase.firestore().collection("families").get().then(snapshot => {
        familySelect.innerHTML = '<option value="" disabled selected>Select a family</option>';
        snapshot.forEach(doc => {
          if (doc.id !== '_index') {
            familySelect.innerHTML += `<option value="${doc.id}">${doc.id}</option>`;
          }
        });
      });
    }

    function setupFamilyActions(user) {
  const db = firebase.firestore();
  const requestBtn = document.getElementById("request-access-btn");
  const createBtn = document.getElementById("create-family-btn");

  requestBtn.onclick = () => {
    const selectedFamily = document.getElementById("family-select").value;
    if (!selectedFamily) return alert("Please select a family first.");
    const familyRef = db.collection("families").doc(selectedFamily);
    familyRef.update({ requests: firebase.firestore.FieldValue.arrayUnion(user.email) });
    alert("Request sent to family manager.");
  };

  createBtn.onclick = () => {
    const familyName = prompt("Enter a name for the new family:");
    if (!familyName) return;
    const familyRef = db.collection("families").doc(familyName);
    familyRef.set({
      manager: user.email,
      members: [user.email],
      requests: []
    });
    db.collection("users").doc(user.email).set({
      family: familyName,
      role: "manager"
    });
    document.getElementById("family-section").style.display = "none";
    document.getElementById("app-content").style.display = "block";
    loadPeople(user.email, familyName, "manager");
    loadWishlist(familyName, user.email);
    loadAccessRequests(familyName);
  };

        const familyName = prompt("Enter a name for the new family:");
        if (!familyName) return;

        });
        document.getElementById("family-section").style.display = "none";
        document.getElementById("app-content").style.display = "block";
      };

      function loadPeople(userEmail, familyId, role) {
      const personSelect = document.getElementById("person");
      const manageSection = document.getElementById("manage-people");
      const peopleList = document.getElementById("people-list");

      const peopleRef = firebase.firestore().collection("families").doc(familyId).collection("people");
      peopleRef.get().then(snapshot => {
        personSelect.innerHTML = '<option value="" disabled selected>Select Person</option>';
        peopleList.innerHTML = "";
        snapshot.forEach(doc => {
          const name = doc.id;
          personSelect.innerHTML += `<option value="${name}">${name}</option>`;

          if (role === "manager") {
            const li = document.createElement("li");
            li.textContent = name + " ";
            const delBtn = document.createElement("button");
            delBtn.textContent = "Remove";
            delBtn.onclick = () => {
              peopleRef.doc(name).delete().then(() => loadPeople(userEmail, familyId, role));
            };
            li.appendChild(delBtn);
            peopleList.appendChild(li);
          }
        });
      });

      if (role === "manager") {
        manageSection.style.display = "block";
        document.getElementById("add-person-btn").onclick = () => {
          const name = document.getElementById("new-person").value.trim();
          if (!name) return;
          peopleRef.doc(name).set({ exists: true }).then(() => {
            document.getElementById("new-person").value = "";
            loadPeople(userEmail, familyId, role);
          });
        };
      } else {
        manageSection.style.display = "none";
      }
    }

    function loadWishlist(familyId, userEmail) {
      const list = document.getElementById("wishlist");
      const search = document.getElementById("search");
      const wishlistRef = firebase.firestore()
        .collection("families").doc(familyId).collection("wishlist");

      wishlistRef.orderBy("timestamp", "desc").onSnapshot(snapshot => {
        list.innerHTML = "";
        const query = search.value.toLowerCase();
        snapshot.forEach(doc => {
          const data = doc.data();
          if (query && !data.item.toLowerCase().includes(query) && !(data.description || "").toLowerCase().includes(query)) return;

          const li = document.createElement("li");
          li.innerHTML = `<strong>${data.person}:</strong> ${data.item}<br>${data.description || ""}<br>` +
                         (data.link ? `<a href="${data.link}" target="_blank">View Item</a><br>` : "") +
                         (data.tag ? `<em>Tag: ${data.tag}</em><br>` : "") +
                         `<small>Added by ${data.addedBy} on ${new Date(data.timestamp).toLocaleString()}</small>`;

          if (!data.claimedBy) {
            const btn = document.createElement("button");
            btn.textContent = "Claim";
            btn.onclick = () => wishlistRef.doc(doc.id).update({ claimedBy: userEmail });
            li.appendChild(btn);
          } else {
            li.innerHTML += `<div><small>Claimed by ${data.claimedBy}</small></div>`;
            if (data.claimedBy === userEmail) {
              const unclaimBtn = document.createElement("button");
              unclaimBtn.textContent = "Unclaim";
              unclaimBtn.onclick = () => wishlistRef.doc(doc.id).update({ claimedBy: null });
              li.appendChild(unclaimBtn);

              const tagInput = document.createElement("input");
              tagInput.placeholder = "Update tag";
              tagInput.value = data.tag || "";
              const saveBtn = document.createElement("button");
              saveBtn.textContent = "Update Tag";
              saveBtn.onclick = () => wishlistRef.doc(doc.id).update({ tag: tagInput.value });
              li.appendChild(tagInput);
              li.appendChild(saveBtn);
            }
          }

          list.appendChild(li);
        });
      });

      search.addEventListener("input", () => loadWishlist(familyId, userEmail));

      document.getElementById("wishlist-form").onsubmit = (e) => {
        e.preventDefault();
        const person = document.getElementById("person").value;
        const item = document.getElementById("item").value;
        const description = document.getElementById("description").value;
        const link = document.getElementById("link").value;
        const tag = document.getElementById("tag").value;

        wishlistRef.add({
          person,
          item,
          description,
          link,
          tag,
          addedBy: userEmail,
          timestamp: Date.now(),
          claimedBy: null
        }).then(() => {
          e.target.reset();
          document.getElementById("person").selectedIndex = 0;
        });
      };
    }
      function loadAccessRequests(familyId) {
      const list = document.getElementById("requests-list");
      const section = document.getElementById("approve-requests");
      const currentUser = firebase.auth().currentUser;
      if (!currentUser) return;

      const familyRef = firebase.firestore().collection("families").doc(familyId);
      familyRef.get().then(doc => {
        const data = doc.data();
        if (data.manager !== currentUser.email) {
          section.style.display = "none";
          return;
        }
        section.style.display = "block";
        const requests = data.requests || [];
        list.innerHTML = "";
        requests.forEach(email => {
          const li = document.createElement("li");
          li.textContent = email + " ";
          const approveBtn = document.createElement("button");
          approveBtn.textContent = "Approve";
          approveBtn.onclick = () => {
            familyRef.update({
              requests: firebase.firestore.FieldValue.arrayRemove(email),
              members: firebase.firestore.FieldValue.arrayUnion(email)
            });
            firebase.firestore().collection("users").doc(email).set({
              family: familyId,
              role: "member"
            });
            loadAccessRequests(familyId);
          };
          li.appendChild(approveBtn);
          list.appendChild(li);
        });
      });
    }
  </script>

  <style>
    body {
      font-family: 'Nunito', sans-serif;

      padding: 0;
    }
    :root {
      --bg: #f7f9fc;
      --card: #ffffff;
      --text: #333;
      --border: #ccc;
      --shadow: rgba(0,0,0,0.05);
    }
    body.dark {
      --bg: #121212;
      --card: #1f1f1f;
      --text: #eee;
      --border: #444;
      --shadow: rgba(255,255,255,0.05);
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    .auth-section, #family-section, #app-content, #manage-people, #approve-requests {
      margin-bottom: 2rem;
      padding: 1rem;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow);
    }
    input, select, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      box-sizing: border-box;
      background: var(--card);
      color: var(--text);
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: var(--card);
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px var(--shadow);
    }
    small {
      color: var(--text);
      opacity: 0.8;
    }
    .claimed {
      border-left: 4px solid #4CAF50;
      padding-left: 0.75rem;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    #toggle-darkmode {
      width: auto;
      padding: 0.5rem 1rem;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
    }

<body>
  <div class="container">
    <div class="top-bar">
      <p id="user-info"></p>
      <button id="toggle-darkmode">Toggle Dark Mode</button>
    </div>
    <div class="auth-section">
      <button id="login-btn">Login with Google</button>
      <button id="logout-btn" style="display:none">Logout</button>
    </div>

    <div id="family-section" style="display:none">
      <h2>Select or Create Your Family</h2>
      <select id="family-select"></select>
      <button id="request-access-btn">Request Access</button>
      <button id="create-family-btn">Create Family</button>
    </div>

    <div id="app-content" style="display:none">
      <h1>Family Wishlist</h1>
      <input type="text" id="search" placeholder="Search wishlist...">

      <form id="wishlist-form">
        <label for="person">Person</label>
        <select id="person" required></select>

        <label for="item">Item Name</label>
        <input type="text" id="item" placeholder="Item Name" required />

        <label for="description">Description</label>
        <textarea id="description" placeholder="Description"></textarea>

        <label for="link">Link (Optional)</label>
        <input type="url" id="link" placeholder="Optional Link" />

        <label for="tag">Tag (e.g. Pending, Purchased)</label>
        <input type="text" id="tag" placeholder="Tag" />

        <button type="submit">Add to Wishlist</button>
      </form>

      <h2>Wishlist Items</h2>
      <ul id="wishlist"></ul>
    </div>

    <div id="manage-people" style="display:none">
      <h2>Manage People (Manager Only)</h2>
      <input type="text" id="new-person" placeholder="Add person name" />
      <button id="add-person-btn">Add Person</button>
      <ul id="people-list"></ul>
    </div>

    <div id="approve-requests" style="display:none">
      <h2>Approve Access Requests</h2>
      <ul id="requests-list"></ul>
    </div>
  </div>

  <script>
    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyCBBJpJc9hL_w8dXc9VIqeKzVdUzKzkAuU",
      authDomain: "familywishlist-3962c.firebaseapp.com",
      projectId: "familywishlist-3962c",
      storageBucket: "familywishlist-3962c.firebasestorage.app",
      messagingSenderId: "960114706966",
      appId: "1:960114706966:web:47c4244f6542b87c5e0337"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const prefersDark = localStorage.getItem('darkmode') === 'true';
    if (prefersDark) document.body.classList.add('dark');

    document.getElementById('toggle-darkmode').addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkmode', document.body.classList.contains('dark'));
    });

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");

    loginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    });

    logoutBtn.addEventListener("click", () => auth.signOut());

    // Listen for auth state changes
    auth.onAuthStateChanged((user) => {
      const db = firebase.firestore();
      const userInfo = document.getElementById("user-info");
      if (user) {
        userInfo.textContent = `Logged in as: ${user.email}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";
        // Check user family info and display appropriate section
        const db = firebase.firestore();
        const familySection = document.getElementById("family-section");
        const appContent = document.getElementById("app-content");

        db.collection("users").doc(user.email).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            if (data.family && data.role !== "none") {
              // Linked to a family, show app content
              familySection.style.display = "none";
              appContent.style.display = "block";
              loadPeople(user.email, data.family, data.role);
              loadWishlist(data.family, user.email);
            } else {
              // Not linked, show family selection
              loadFamilyList();
              setupFamilyActions(user);
              familySection.style.display = "block";
              appContent.style.display = "none";
            }
          } else {
            // New user, add record and show family section
            db.collection("users").doc(user.email).set({
              family: null,
              role: "none"
            });
            loadFamilyList();
            setupFamilyActions(user);
            db.collection("users").doc(user.email).set({
              family: null,
              role: "none"
            });
            familySection.style.display = "block";
            appContent.style.display = "none";
          }
        });
      } else {
        userInfo.textContent = "";
        loginBtn.style.display = "block";
        logoutBtn.style.display = "none";
        // Optionally hide app content or clear data
      }
    });
  </script>
</body>
