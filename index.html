<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Family Wishlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js">    const wishlistList = document.getElementById("wishlist");
    const searchInput = document.getElementById("search");

    function renderWishlist(items, currentUser) {
      wishlistList.innerHTML = "";
      const query = searchInput.value.toLowerCase();
      items.forEach(doc => {
        const data = doc.data();
        if (query && !data.item.toLowerCase().includes(query) && !(data.description || "").toLowerCase().includes(query)) return;
        const li = document.createElement("li");
        li.innerHTML = `<strong>${data.person}:</strong> ${data.item}<br>${data.description || ""}<br>` +
                       (data.link ? `<a href="${data.link}" target="_blank">View Item</a><br>` : "") +
                       (data.tag ? `<em>Tag: ${data.tag}</em><br>` : "") +
                       `<small>Added by ${data.addedBy} on ${new Date(data.timestamp).toLocaleString()}</small>`;

        if (!data.claimedBy) {
          const btn = document.createElement("button");
          btn.textContent = "Claim";
          btn.onclick = () => doc.ref.update({ claimedBy: currentUser });
          li.appendChild(btn);
        } else {
          li.innerHTML += `<div><small>Claimed by ${data.claimedBy}</small></div>`;
          if (data.claimedBy === currentUser) {
            const unclaimBtn = document.createElement("button");
            unclaimBtn.textContent = "Unclaim";
            unclaimBtn.onclick = () => doc.ref.update({ claimedBy: null });
            li.appendChild(unclaimBtn);

            const tagInput = document.createElement("input");
            tagInput.placeholder = "Update tag";
            tagInput.value = data.tag || "";
            const saveBtn = document.createElement("button");
            saveBtn.textContent = "Update Tag";
            saveBtn.onclick = () => doc.ref.update({ tag: tagInput.value });
            li.appendChild(tagInput);
            li.appendChild(saveBtn);
          }
        }

        wishlistList.appendChild(li);
      });
    }

    wishlistForm.onsubmit = async (e) => {
      e.preventDefault();
      const user = firebase.auth().currentUser;
      const db = firebase.firestore();
      const userDoc = await db.collection("users").doc(user.email).get();
      const data = userDoc.data();
      if (!data?.family) return;

      const person = document.getElementById("person").value;
      const item = document.getElementById("item").value;
      const description = document.getElementById("description").value;
      const link = document.getElementById("link").value;
      const tag = document.getElementById("tag").value;

      await db.collection("families").doc(data.family).collection("wishlist").add({
        person,
        item,
        description,
        link,
        tag,
        addedBy: user.email,
        timestamp: Date.now(),
        claimedBy: null
      });

      wishlistForm.reset();
      document.getElementById("person").selectedIndex = 0;
    };

    auth.onAuthStateChanged(async user => {
      searchInput.removeEventListener("input", searchHandler);
      function searchHandler() {
        if (!user) return;
        firebase.firestore().collection("users").doc(user.email).get().then(userDoc => {
          const data = userDoc.data();
          if (!data?.family) return;
          firebase.firestore().collection("families").doc(data.family).collection("wishlist")
            .orderBy("timestamp", "desc").get()
            .then(snapshot => renderWishlist(snapshot.docs, user.email));
        });
      }
      searchInput.addEventListener("input", searchHandler);

      if (user) {
        const db = firebase.firestore();
        const userDoc = await db.collection("users").doc(user.email).get();
        const data = userDoc.data();
        if (!data?.family) return;

        db.collection("families").doc(data.family).collection("wishlist")
          .orderBy("timestamp", "desc")
          .onSnapshot(snapshot => renderWishlist(snapshot.docs, user.email));
      }
    });
  </script>
</body>
</html>

  <style>
    :root {
      --bg: #f7f9fc;
      --card: #ffffff;
      --text: #333;
      --border: #ccc;
      --shadow: rgba(0,0,0,0.05);
    }
    body.dark {
      --bg: #121212;
      --card: #1f1f1f;
      --text: #eee;
      --border: #444;
      --shadow: rgba(255,255,255,0.05);
    }
    body {
      font-family: 'Nunito', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--card);
      box-shadow: 0 2px 8px var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem 1rem;
    }
    .nav-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      flex-wrap: wrap;
    }
    .nav-controls, .auth-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 1rem;
    }
    nav button {
      background: none;
      border: none;
      color: var(--text);
      font-weight: bold;
      cursor: pointer;
    }
    nav button.active {
      text-decoration: underline;
    }
    .section {
      display: none;
      margin-bottom: 2rem;
      padding: 1rem;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow);
    }
    .section.active {
      display: block;
    }
    input, select, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--card);
      color: var(--text);
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: var(--card);
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px var(--shadow);
    }
    small {
      color: var(--text);
      opacity: 0.8;
    }
    @media (max-width: 600px) {
      .nav-row {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-row">
      <div class="nav-controls">
        <button id="tab-user" class="active">Wishlist</button>
        <button id="tab-manager" style="display: none">Manage</button>
        <button id="toggle-darkmode">Dark Mode</button>
      </div>
      <div class="auth-controls">
        <span id="user-info">Not logged in</span>
        <button id="login-btn">Login</button>
        <button id="logout-btn" style="display:none">Logout</button>
      </div>
    </div>
  </header>
  <div class="container">
    <div id="user-section" class="section">
      <h2>Family Wishlist</h2>
      <form id="wishlist-form" style="display: none;">
        <label for="person">Person</label>
        <select id="person" required>
          <option value="" disabled selected>Select Person</option>
        </select>

        <label for="item">Item Name</label>
        <input type="text" id="item" placeholder="Item Name" required />

        <label for="description">Description</label>
        <textarea id="description" placeholder="Description"></textarea>

        <label for="link">Link (Optional)</label>
        <input type="url" id="link" placeholder="Optional Link" />

        <label for="tag">Tag (e.g. Pending, Purchased)</label>
        <input type="text" id="tag" placeholder="Tag" />

        <button type="submit">Add to Wishlist</button>
      </form>
      <div id="wishlist-content" style="display: none;">
        <h3>Wishlist Items</h3>
        <input type="text" id="search" placeholder="Search wishlist...">
        <ul id="wishlist"></ul>
      </div>
    </div>
    <div id="manager-section" class="section">
      <h2>Manager Panel</h2>
      <div id="manage-people">
        <h3>Manage People</h3>
        <input type="text" id="new-person" placeholder="Add person name" />
        <button id="add-person-btn">Add Person</button>
        <ul id="people-list"></ul>
      </div>
      <div id="approve-requests">
        <h3>Approve Access Requests</h3>
        <ul id="requests-list"></ul>
      </div>
    </div>
  </div>
  <script>
    const userTab = document.getElementById("tab-user");
    const managerTab = document.getElementById("tab-manager");
    const userSection = document.getElementById("user-section");
    const managerSection = document.getElementById("manager-section");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userInfo = document.getElementById("user-info");
    const wishlistForm = document.getElementById("wishlist-form");
    const wishlistContent = document.getElementById("wishlist-content");

    const firebaseConfig = {
      apiKey: "AIzaSyCBBJpJc9hL_w8dXc9VIqeKzVdUzKzkAuU",
      authDomain: "familywishlist-3962c.firebaseapp.com",
      projectId: "familywishlist-3962c",
      storageBucket: "familywishlist-3962c.firebasestorage.app",
      messagingSenderId: "960114706966",
      appId: "1:960114706966:web:47c4244f6542b87c5e0337"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    if (localStorage.getItem("darkmode") === "true") document.body.classList.add("dark");

    document.getElementById("toggle-darkmode").onclick = () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkmode", document.body.classList.contains("dark"));
    };

    userTab.onclick = () => {
      userTab.classList.add("active");
      managerTab.classList.remove("active");
      userSection.classList.add("active");
      managerSection.classList.remove("active");
    };

    managerTab.onclick = () => {
      managerTab.classList.add("active");
      userTab.classList.remove("active");
      managerSection.classList.add("active");
      userSection.classList.remove("active");
    };

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    logoutBtn.onclick = () => {
      auth.signOut();
    };

    auth.onAuthStateChanged(async user => {
      const db = firebase.firestore();
      const personSelect = document.getElementById("person");
      const peopleList = document.getElementById("people-list");
      const managePeopleSection = document.getElementById("manage-people");
      const newPersonInput = document.getElementById("new-person");
      const addPersonBtn = document.getElementById("add-person-btn");

      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        userInfo.textContent = `Logged in as: ${user.email}`;
        document.getElementById("user-section").classList.add("active");
        wishlistForm.style.display = "block";
        wishlistContent.style.display = "block";

        const userDoc = await db.collection("users").doc(user.email).get();
        const data = userDoc.data();

        if (data?.role === "manager") {
          managerTab.style.display = "inline-block";
          managePeopleSection.style.display = "block";
        } else {
          managerTab.style.display = "none";
          managePeopleSection.style.display = "none";
          if (managerTab.classList.contains("active")) userTab.click();
        }

        if (data?.family) {
          const peopleRef = db.collection("families").doc(data.family).collection("people");
          const snapshot = await peopleRef.get();
          personSelect.innerHTML = '<option value="" disabled selected>Select Person</option>';
          peopleList.innerHTML = "";
          snapshot.forEach(doc => {
            const name = doc.id;
            personSelect.innerHTML += `<option value="${name}">${name}</option>`;
            const li = document.createElement("li");
            li.textContent = name;
            if (data.role === "manager") {
              const removeBtn = document.createElement("button");
              removeBtn.textContent = "Remove";
              removeBtn.onclick = async () => {
                await peopleRef.doc(name).delete();
                li.remove();
              };
              li.appendChild(removeBtn);
            }
            peopleList.appendChild(li);
          });

          addPersonBtn.onclick = async () => {
            const name = newPersonInput.value.trim();
            if (!name) return;
            await peopleRef.doc(name).set({ exists: true });
            newPersonInput.value = "";
            const li = document.createElement("li");
            li.textContent = name;
            const removeBtn = document.createElement("button");
            removeBtn.textContent = "Remove";
            removeBtn.onclick = async () => {
              await peopleRef.doc(name).delete();
              li.remove();
            };
            li.appendChild(removeBtn);
            peopleList.appendChild(li);
            personSelect.innerHTML += `<option value="${name}">${name}</option>`;
          };
        }
      } else {
        userInfo.textContent = "Not logged in";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        userTab.classList.add("active");
        managerTab.classList.remove("active");
        userSection.classList.remove("active");
        managerSection.classList.remove("active");
        wishlistForm.style.display = "none";
        wishlistContent.style.display = "none";
        managerTab.style.display = "none";
        managePeopleSection.style.display = "none";
        document.getElementById("person").innerHTML = '<option value="" disabled selected>Select Person</option>';
        document.getElementById("people-list").innerHTML = "";
      }
    });
  </script>
</body>
</html>
